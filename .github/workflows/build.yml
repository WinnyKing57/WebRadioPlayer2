name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: "ğŸ“¥ Checkout code"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Install system dependencies"
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            autoconf automake libtool pkg-config \
            libffi-dev libssl-dev zlib1g-dev zip \
            libsdl2-dev libavcodec-dev libavformat-dev \
            libavdevice-dev libavutil-dev git

      - name: "ğŸ Set up Python 3.10"
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: "â˜• Set up JDK 17"
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: "ğŸ“² Set up Android SDK and tools"
        uses: android-actions/setup-android@v2
        with:
          cmdline-tools: "11.0"
          packages: |
            tools
            platform-tools
            platforms;android-35
            platforms;android-34
            build-tools;35.0.0
            build-tools;34.0.0
            ndk;26.3.11579264
            cmake;3.22.1
          custom-channels: |
            https://dl.google.com/android/repository/repository2-1.xml

      - name: "âœ… Accept Android SDK licenses"
        run: |
          yes | "${ANDROID_HOME}/cmdline-tools/11.0/bin/sdkmanager" --licenses
          mkdir -p ~/.android
          echo '### User Sources for Android SDK Manager' > ~/.android/repositories.cfg

      - name: "ğŸ“¦ Install Python dependencies"
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install --upgrade buildozer python-for-android
          pip install cython==0.29.36

      - name: "ğŸš€ Cache Buildozer et SDK"
        uses: actions/cache@v3
        with:
          path: |
            ~/.buildozer
            ~/.android
            ~/.gradle
          key: ${{ runner.os }}-buildozer-v2-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-v2-

      - name: "ğŸ”§ Patch environment"
        run: |
          echo "ANDROID_SDK_ROOT=${ANDROID_HOME}" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=${ANDROID_HOME}/ndk/26.3.11579264" >> $GITHUB_ENV
          echo "PATH=${PATH}:${ANDROID_HOME}/platform-tools:~/.local/bin" >> $GITHUB_ENV

      - name: "ğŸ Force python-for-android clone (workaround)"
        run: |
          mkdir -p .buildozer/android/platform
          rm -rf .buildozer/android/platform/python-for-android
          git clone https://github.com/kivy/python-for-android.git .buildozer/android/platform/python-for-android

      - name: "ğŸ” Check buildozer.spec exists"
        run: |
          if [ ! -f buildozer.spec ]; then
            echo "âŒ buildozer.spec not found, aborting."
            exit 1
          fi

      - name: "ğŸ”¨ Build APK"
        run: |
          buildozer -v android clean
          buildozer -v android debug 2>&1 | tee build.log
          echo "BUILD_LOG<<EOF" >> $GITHUB_ENV
          cat build.log >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: "ğŸ“¤ Upload build log"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      - name: "ğŸ—œ Package artifacts"
        if: success()
        run: |
          mkdir -p artifacts
          cp bin/*.apk artifacts/
          zip -j artifacts/webradio-apk.zip artifacts/*.apk

      - name: "â˜ï¸ Upload APK"
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: webradio-apk
          path: artifacts/*