name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: "ğŸ“¥ Checkout code"
        uses: actions/checkout@v3

      - name: "âš™ï¸ Install system dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf automake libtool pkg-config \
            libffi-dev libssl-dev zlib1g-dev zip \
            libsdl2-dev libavcodec-dev libavformat-dev \
            libavdevice-dev libavutil-dev git

      - name: "ğŸ Set up Python 3.10"
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: "â˜• Set up JDK 17"
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: "ğŸ“² Set up Android SDK"
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;android-34
            platforms;android-33
            build-tools;34.0.0
            build-tools;33.0.0
            ndk;25.2.9519653
            cmake;3.22.1

      - name: "âœ… Accept licenses"
        run: |
          yes | sdkmanager --licenses || true
          mkdir -p ~/.android
          echo '### User Sources for Android SDK Manager' > ~/.android/repositories.cfg

      - name: "ğŸ“¦ Install Python dependencies"
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install --upgrade buildozer python-for-android
          pip install cython==0.29.36

      - name: "ğŸš€ Cache Buildozer"
        uses: actions/cache@v3
        with:
          path: |
            ~/.buildozer
            ~/.android
            ~/.gradle
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: "ğŸ”§ Patch environment"
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "PATH=$PATH:$ANDROID_HOME/platform-tools:~/.local/bin" >> $GITHUB_ENV

      - name: "ğŸ”¨ Build APK"
        run: |
          buildozer -v android clean
          buildozer -v android debug 2>&1 | tee build.log
          echo "BUILD_LOG<<EOF" >> $GITHUB_ENV
          cat build.log >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: "ğŸ“¤ Upload build log"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      - name: "ğŸ—œ Package artifacts"
        if: success()
        run: |
          mkdir -p artifacts
          cp bin/*.apk artifacts/
          zip -j artifacts/webradio-apk.zip bin/*.apk

      - name: "â˜ï¸ Upload APK"
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: webradio-apk
          path: artifacts/*