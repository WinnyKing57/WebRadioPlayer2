name: Build APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip openjdk-11-jdk git unzip wget zip
          pip install --upgrade pip
          pip install buildozer cython

      - name: üì≤ Install Android SDK & Accept Licenses
        env:
          ANDROID_SDK_ROOT: $HOME/android-sdk
        run: |
          set -e

          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools

          # T√©l√©charger et extraire les cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools

          # Corriger la structure des dossiers cmdline-tools
          if [ -d "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" ]; then
            mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          else
            mv $ANDROID_SDK_ROOT/cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/
          fi

          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH

          # Ajouter les licences n√©cessaires pour √©viter les blocages
          mkdir -p $ANDROID_SDK_ROOT/licenses
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $ANDROID_SDK_ROOT/licenses/android-sdk-license
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" > $ANDROID_SDK_ROOT/licenses/android-sdk-preview-license

          # Installer les composants Android essentiels
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;34.0.0" \
            "ndk;23.1.7779620"

          echo "‚úÖ Liste des build-tools install√©s :"
          ls -l $ANDROID_SDK_ROOT/build-tools/

      - name: üî® Build APK
        env:
          ANDROID_SDK_ROOT: $HOME/android-sdk
        run: |
          buildozer -v android debug
          ls -la bin/

      - name: üóúÔ∏è Archive APK as ZIP (fallback)
        run: |
          zip -j webradio-apk.zip bin/*.apk

      - name: ‚òÅÔ∏è Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: webradio-apk
          path: |
            bin/*.apk
            webradio-apk.zip