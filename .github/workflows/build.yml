name: Build APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip openjdk-11-jdk git unzip wget zip
          pip install --upgrade pip
          pip install buildozer cython

      - name: üì≤ Install Android SDK & Accept Licenses
        env:
          ANDROID_SDK_ROOT: $HOME/android-sdk
        run: |
          set -e

          # R√©initialiser le PATH pour garantir que nous pouvons utiliser les commandes syst√®me
          export PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:$PATH

          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools

          # T√©l√©charger et installer cmdline-tools si n√©cessaire
          if [ ! -f "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
            unzip -q cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools/temp
            mv $ANDROID_SDK_ROOT/cmdline-tools/temp/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
            rm -rf $ANDROID_SDK_ROOT/cmdline-tools/temp
          fi

          # V√©rification que sdkmanager est bien install√©
          ls -l $ANDROID_SDK_ROOT/cmdline-tools/latest/bin

          # Ajouter cmdline-tools au PATH
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          echo "PATH: $PATH"

          # Accepter les licences Android SDK
          mkdir -p $ANDROID_SDK_ROOT/licenses
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $ANDROID_SDK_ROOT/licenses/android-sdk-license
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" > $ANDROID_SDK_ROOT/licenses/android-sdk-preview-license

          # Accepter les licences et installer les outils n√©cessaires
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses

          sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

          echo "Installed build-tools:"
          ls -l $ANDROID_SDK_ROOT/build-tools/

      - name: üî® Build APK
        env:
          ANDROID_SDK_ROOT: $HOME/android-sdk
          PATH: $HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:$PATH
        run: |
          buildozer -v android debug
          ls -la bin/

      - name: üóúÔ∏è Archive APK as ZIP (fallback)
        run: |
          zip -j webradio-apk.zip bin/*.apk

      - name: ‚òÅÔ∏è Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: webradio-apk
          path: |
            bin/*.apk
            webradio-apk.zip