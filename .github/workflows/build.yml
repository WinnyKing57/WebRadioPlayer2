name: Build APK

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool libffi-dev \
            libssl-dev libavcodec-dev libavformat-dev libavdevice-dev \
            libavutil-dev zlib1g-dev

      - name: 🐍 Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 📲 Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: >
            platform-tools platforms;android-34 build-tools;34.0.0

      - name: 🚀 Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 📦 Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade buildozer cython python-for-android

      - name: 🚀 Cache Buildozer dependencies
        uses: actions/cache@v3
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: 🔄 Clean previous builds (ignore errors if folder missing)
        run: |
          rm -rf ~/.buildozer
          rm -rf ~/.local/share/python-for-android
          rm -rf ~/.local/lib/python3.10/site-packages/pythonforandroid
          buildozer android clean || true

      - name: 🔄 Force reinstallation of python-for-android
        run: |
          pip uninstall python-for-android -y
          pip install python-for-android

      - name: 🔨 Build APK
        run: |
          buildozer -v android debug
          ls -la bin/

      - name: 🗜️ Archive APK as ZIP (fallback)
        run: |
          zip -j webradio-apk.zip bin/*.apk

      - name: ☁️ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: webradio-apk
          path: |
            bin/*.apk
            webradio-apk.zip