name: Build APK

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¥ Checkout code"
        uses: actions/checkout@v3

      - name: "âš™ï¸ Install system dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool pkg-config libffi-dev \
            libssl-dev libavcodec-dev libavformat-dev libavdevice-dev \
            libavutil-dev zlib1g-dev

      - name: "ğŸ Set up Python 3.10"
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: "â˜• Set up JDK 17"
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: "ğŸ“² Set up Android SDK"
        uses: android-actions/setup-android@v3
        with:
          packages: >
            platform-tools
            platforms;android-34
            build-tools;34.0.0
            build-tools;33.0.0

      - name: "âœ… Accept Android SDK licenses"
        run: yes | sdkmanager --licenses

      - name: "ğŸš€ Cache pip dependencies"
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: "ğŸ“¦ Install Python dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade buildozer cython python-for-android

      - name: "ğŸš€ Cache Buildozer dependencies"
        uses: actions/cache@v3
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: "ğŸ”„ Force reinstallation of python-for-android"
        run: |
          pip uninstall python-for-android -y
          pip install python-for-android

      - name: "ğŸ”¨ Build APK"
        run: |
          buildozer -v android debug || true

      - name: "ğŸ›  Final libffi patch after extraction"
        if: failure()
        run: |
          echo "âš ï¸ Build failed. Trying to patch libffi macros..."
          find .buildozer/android/platform/build-* -type f -name "configure.ac" -exec grep -l LT_SYS_SYMBOL_USCORE {} \; | while read file; do
            echo "Patching $file"
            sed -i '1im4_pattern_allow([LT_SYS_SYMBOL_USCORE])' "$file"
          done
          echo "Retrying build..."
          buildozer -v android debug

      - name: "ğŸ“¦ List built APKs"
        run: ls -la bin/

      - name: "ğŸ—œ Archive APK as ZIP (fallback)"
        run: |
          zip -j webradio-apk.zip bin/*.apk || true

      - name: "â˜ï¸ Upload APK Artifact"
        uses: actions/upload-artifact@v4
        with:
          name: webradio-apk
          path: |
            bin/*.apk
            webradio-apk.zip