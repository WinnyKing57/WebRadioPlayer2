name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: âœ… Force metadata update
      run: git config --global --add safe.directory /home/runner/work/WebRadioPy/WebRadioPy

    - name: âš™ï¸ Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y python3 python3-pip openjdk-11-jdk unzip zip git libgles2-mesa-dev

    - name: ğŸ Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install buildozer cython

    - name: ğŸ› ï¸ Build APK with Buildozer
      run: |
        buildozer android debug

    - name: ğŸ“¦ Upload APK artifact
      uses: actions/upload-artifact@v2
      with:
        name: WebRadioPy-APK
        path: bin/*.apk
