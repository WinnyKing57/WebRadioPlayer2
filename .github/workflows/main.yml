name: Build and Release APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: "/usr/lib/jvm/java-11-openjdk-amd64"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip openjdk-11-jdk unzip zip git wget libgles2-mesa-dev tar

    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip setuptools wheel
        pip install buildozer cython

    - name: Setup Android licenses
      run: |
        mkdir -p ~/.android/licenses
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > ~/.android/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > ~/.android/licenses/android-sdk-preview-license
        chmod -R 755 ~/.android

    - name: Fix buildozer.spec version conflict
      run: |
        sed -i '/^version.regex/d' buildozer.spec
        sed -i '/^version.filename/d' buildozer.spec

    - name: Build APK with Buildozer
      run: |
        export PATH="$JAVA_HOME/bin:$PATH"
        buildozer -v android debug

    - name: Verify APK
      run: |
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "APK generated successfully"
        else
          echo "Error: No APK file found"
          ls -laR bin/
          exit 1
        fi

    - name: Create GitHub Release and Upload APK
      uses: ncipollo/release-action@v1
      with:
        tag: v1.${{ github.run_number }}
        name: "Radio App Build"
        artifacts: "bin/*.apk"
        token: ${{ secrets.GITHUB_TOKEN }}
