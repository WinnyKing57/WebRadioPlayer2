name: Build and Release APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: "${{ github.workspace }}/android-sdk"
      JAVA_HOME: "/usr/lib/jvm/java-11-openjdk-amd64"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip openjdk-11-jdk unzip zip git wget libgles2-mesa-dev tar

    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip setuptools wheel
        pip install buildozer cython

    - name: Install Android SDK command line tools
      run: |
        mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
        wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip -d cmdline-tools-temp
        rm cmdline-tools.zip
        mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
        mv cmdline-tools-temp/cmdline-tools/* "$ANDROID_SDK_ROOT/cmdline-tools/latest/"
        rm -rf cmdline-tools-temp

    - name: Install SDK packages & accept licenses
      run: |
        export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
        yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses || true
        sdkmanager --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    - name: Verify Build Tools Installation
      run: |
        export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/build-tools/33.0.2:$PATH"
        which aidl
        aidl  # Appeler aidl sans arguments pour voir le message d'aide

    - name: Build APK with Buildozer
      run: |
        export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$JAVA_HOME/bin:$PATH"
        buildozer android debug

    - name: Create GitHub Release and Upload APK
      uses: ncipollo/release-action@v1
      with:
        tag: v1.${{ github.run_number }}
        name: "WebRadioPy APK Build"
        artifacts: "bin/*.apk"
        token: ${{ secrets.GITHUB_TOKEN }}
