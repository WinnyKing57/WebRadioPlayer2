name: Build and Release APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: "${HOME}/android-sdk"

    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v3

    - name: ‚öôÔ∏è Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip openjdk-11-jdk unzip zip git wget libgles2-mesa-dev tar

    - name: üêç Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip setuptools wheel
        pip install buildozer cython

    - name: üì¶ Install Android SDK command line tools
      run: |
        mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
        wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
        mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"
        rm cmdline-tools.zip

    - name: üõ†Ô∏è Install SDK packages & accept licenses
      run: |
        export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/emulator:$PATH"
        yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses
        sdkmanager --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    - name: üîç Verify Android SDK installation
      run: ls -lR "$ANDROID_SDK_ROOT"

    - name: üõ†Ô∏è Build APK with Buildozer
      run: |
        export ANDROID_SDK_ROOT="$ANDROID_SDK_ROOT"
        export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/emulator:$PATH"
        buildozer android debug || (cat .buildozer/android/platform/android-*/build.log && exit 1)

    - name: üì§ Create GitHub Release and Upload APK
      uses: ncipollo/release-action@v1
      with:
        tag: v1.${{ github.run_number }}
        name: "WebRadioPy APK Build"
        artifacts: "bin/*.apk"
        token: ${{ secrets.GITHUB_TOKEN }}
