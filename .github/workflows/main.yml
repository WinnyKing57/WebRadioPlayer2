name: Build and Release APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      PATH: |
        ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:
        ${{ github.workspace }}/android-sdk/platform-tools:
        ${{ github.workspace }}/android-sdk/emulator:
        ${{ env.PATH }}

    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v3

    - name: ‚öôÔ∏è Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip openjdk-11-jdk unzip zip git wget libgles2-mesa-dev

    - name: üêç Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install buildozer cython

    - name: üì¶ Install Android SDK command line tools
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
        mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
        rm cmdline-tools.zip

    - name: üõ†Ô∏è Install platform-tools & platforms
      run: |
        sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33"

    - name: ‚úÖ Accept all SDK licenses
      run: |
        yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses

    - name: üõ†Ô∏è Install build-tools 36.0.0
      run: |
        sdkmanager --sdk_root=$ANDROID_SDK_ROOT "build-tools;36.0.0"

    - name: Debug SDK structure
      run: ls -lR $ANDROID_SDK_ROOT

    - name: üõ†Ô∏è Build APK with Buildozer
      run: |
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/emulator:$PATH
        buildozer android debug

    - name: üì§ Create GitHub Release and Upload APK
      uses: ncipollo/release-action@v1
      with:
        tag: v1.${{ github.run_number }}
        name: "WebRadioPy APK Build"
        artifacts: "bin/*.apk"
        token: ${{ secrets.GITHUB_TOKEN }}
